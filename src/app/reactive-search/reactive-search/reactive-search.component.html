<mat-form-field class="example-full-width">
    <input matInput [formControl]="queryField">
    <button mat-mini-fab color="primary" (click)="onSearch()" aria-label="Search" matSuffix>
        <mat-icon>search</mat-icon>
    </button>
</mat-form-field>
<table mat-table [dataSource]="result$ | async" class="example-full-width">

    <ng-container matColumnDef="total-up">
        <th mat-header-cell *matHeaderCellDef colspan="2">
            {{ total }} Registros encontrados
        </th>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let result"> {{ result.name }} </td>
    </ng-container>

    <ng-container matColumnDef="versao">
        <th mat-header-cell *matHeaderCellDef> Vers√£o </th>
        <td mat-cell *matCellDef="let result"> {{ result.version }} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="total-down">
        <td mat-footer-cell *matFooterCellDef colspan="2">
            {{ total }} Registros encontrados
        </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="['total-up']"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="['total-down']" class="example-second-footer-row"></tr> -->
</table>
