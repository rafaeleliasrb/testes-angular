<h5>Criar/Editar aluno</h5>

<div class="row">
    <div class="input-field col s12">
        <input disabled id="id" [(ngModel)]="aluno.id" type="text">
        <label for="id" class="active">#</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s12">
        <input placeholder="Nome" [(ngModel)]="aluno.nome" id="nome" type="text" class="validate"
            (input)="onInput()">
        <label for="nome" class="active">Nome</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s12">
        <input placeholder="Email" [(ngModel)]="aluno.email" id="email" type="email" class="validate">
        <label for="email" class="active">Email</label>
    </div>
</div>
