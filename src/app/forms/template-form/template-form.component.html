<div class="row">
    <form class="col s12" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
            <div class="input-field col s12">
                <input id="nome" name="nome" ngModel 
                    type="text" [class.validate]="!nome.valid" required #nome>
                <label for="nome" class="active">Nome</label>
                <span class="helper-text" data-error="O nome é obrigatório" data-success=""></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" name="email" ngModel
                    type="email" [class.validate]="!email.valid" required email #email>
                <label for="email" class="active">Email</label>
                <span class="helper-text" data-error="Email inválido" data-success=""></span>
            </div>
        </div>

        <div ngModelGroup="endereco">
            <div class="row">
                <div class="input-field col s3">
                    <input id="cep" name="cep" ngModel
                        type="text" [class.validate]="!cep.valid" required #cep 
                        (blur)="consultaCep($event.target.value, f)">
                    <label for="cep" class="active">CEP</label>
                    <span class="helper-text" data-error="CEP é obrigatório" data-success=""></span>
                </div>

                <div class="input-field col s3">
                    <input id="numero" name="numero" ngModel
                        type="text" [class.validate]="!numero.valid" required #numero>
                    <label for="numero" class="active">Número</label>
                    <span class="helper-text" data-error="Número é obrigatório" data-success=""></span>
                </div>

                <div class="input-field col s6">
                    <input id="complemento" name="complemento" ngModel
                        type="text" [class.validate]="!complemento.valid" #complemento>
                    <label for="complemento" class="active">Complemento</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="logradouro" name="logradouro" ngModel 
                        type="text" [class.validate]="!logradouro.valid" required #logradouro>
                    <label for="logradouro" class="active">Logradouro</label>
                    <span class="helper-text" data-error="O logradouro é obrigatório" data-success=""></span>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s5">
                    <input id="bairro" name="bairro" ngModel
                        type="text" [class.validate]="!bairro.valid" required #bairro>
                    <label for="bairro" class="active">Bairro</label>
                    <span class="helper-text" data-error="Bairro é obrigatório" data-success=""></span>
                </div>

                <div class="input-field col s4">
                    <input id="cidade" name="cidade" ngModel
                        type="text" [class.validate]="!cidade.valid" required #cidade>
                    <label for="cidade" class="active">Cidade</label>
                    <span class="helper-text" data-error="Cidade é obrigatório" data-success=""></span>
                </div>

                <div class="input-field col s3">
                    <input id="estado" name="estado" ngModel
                        type="text" [class.validate]="!estado.valid" #estado>
                    <label for="estado" class="active">Estado</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action"
                    [disabled]="!f.valid">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

        <app-form-debug [form]="f"></app-form-debug>
    </form>
</div>
