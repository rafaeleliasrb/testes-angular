<mat-card class="example-card">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Cursos</mat-card-title>
        <span class="flex"></span>
        <div>
            <button mat-raised-button color="primary" class="button-title" [routerLink]="['novo']">
                Novo Curso</button>
            <button mat-raised-button color="accent" class="button-title" 
                (click)="carregarDados()">Atualizar</button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="cursos" *ngIf="cursos$ | async as cursos; else loading"
            class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let curso"> 
                    <button mat-stroked-button color="primary" (click)="preparaAtualizarCurso(curso.id)">Atualizar</button>
                    <button mat-stroked-button color="warn" (click)="removerCurso(curso)">Remover</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <ng-template #loading>
            <div class="example-loading-shade">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
          
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button color="primary">Atualizar</button>
        <button mat-button color="warn">Remover</button> -->
    </mat-card-actions>
</mat-card>
