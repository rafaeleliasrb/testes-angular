<h1 mat-dialog-title>{{ data.titulo }}</h1>
<div mat-dialog-content>
    <p>{{ data.texto }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="aceitarDelecao()">{{ data.textoOk }}</button>
    <button mat-raised-button color="warn" (click)="recusarDelecao()">{{ data.textoCancelar }}</button>
</div>
